<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Registration Form</title>
    
</head>

<body>
    <div class="main" border="1px" style="padding: 20px; width: 350px; box-shadow: 2px 2px 12px #aaa; border-radius: 8px; margin: auto; margin-top: 50px;">
        <h2>Registration Form</h2>
        <form action="">
            <table>
                <tr>
                    <td>
                    <label for="first">First Name:</label>
                    <input type="text" id="first" name="first" required />
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="last">Last Name:</label>
                    <input type="text" id="last" name="last" required />
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password"
                        pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                        title="Password must contain at least one number, 
                                one alphabet, one symbol, and be at 
                                least 8 characters long" required />
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="repassword">Re-type Password:</label>
                    <input type="password" id="repassword" name="repassword" required />
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="mobile">Contact:</label>
                    <input type="text" id="mobile" name="mobile" maxlength="10" required />
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">
                            Male
                        </option>
                        <option value="female">
                            Female
                        </option>
                        <option value="other">
                            Other
                        </option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    <button type="submit">
                        Submit
                    </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
